name: Merge main to lovable
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUSH_TO_LOVABLE_ACTION_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into lovable
        run: |
          git fetch origin lovable:lovable || git checkout -b lovable
          git checkout lovable
          git merge origin/main --no-ff -m "Merge main into lovable"

      - name: Push changes
        run: git push origin lovable
