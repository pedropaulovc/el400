name: Test Suite
permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Run linter
        timeout-minutes: 1
        run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Run unit tests
        timeout-minutes: 1
        run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Install Playwright browsers
        timeout-minutes: 1
        run: npx playwright install --with-deps chromium-headless-shell

      - name: Run E2E tests
        timeout-minutes: 1
        run: npm run test:e2e

  storybook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Install Playwright browsers
        timeout-minutes: 2
        run: npx playwright install --with-deps chromium-headless-shell

      - name: Build Storybook
        timeout-minutes: 1
        run: npm run build-storybook --quiet

      - name: Serve Storybook and run tests
        timeout-minutes: 1
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:127.0.0.1:6006 && npm run test-storybook"
