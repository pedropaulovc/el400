name: Test Suite
permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        timeout-minutes: 1

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 1

      - name: Run linter
        run: npm run lint
        timeout-minutes: 1

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        timeout-minutes: 1

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 1

      - name: Run unit tests
        run: npm run test
        timeout-minutes: 1

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        timeout-minutes: 1

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        timeout-minutes: 1

      - name: Run E2E tests
        run: npm run test:e2e
        timeout-minutes: 1

  storybook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        timeout-minutes: 1

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        timeout-minutes: 1

      - name: Build Storybook
        run: npm run build-storybook --quiet
        timeout-minutes: 1

      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:127.0.0.1:6006 && npm run test-storybook"
        timeout-minutes: 1
